<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo3</title>
    <link href="singolo3.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9016fc90f1.js"></script>
</head>
<body>
    <main>
        <section class="section-four">
            <div class="content-section">
                <div class="text-container">
                    <h2>Get a Quote</h2>
                    <p></p>
                </div>
                <div class="main-container">
                    <div class="form-box"></div>
                    <div class="contact-box">
                        <h3></h3>
                        <p></p>
                        <div class="contacts"></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="between-line-six"></div>
    </main>
    <footer>
        <div class="content-section footer-section">
            <span><i class="far fa-copyright"></i>Copyright 2013</span>
            <div class="social-contact-box">
                <div class="circle">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="circle">
                    <img src="assets/googlePlus.png">
                </div> 
                <div class="circle">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="circle">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div> 
    </footer>
</body>
</html>
